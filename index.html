<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/681796284a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Таблица умножения</title>
</head>
<body>
  <div class="main">
    <div class="launch">
      <h1>Таблица умножения</h1>

      <h2>Режим</h2>
      <button class="mode">2 - 9</button>

      <span class="line"></span>

      <div class="results">
        <h2>Результат</h2>
        <div class="data">
          <p>Время: <span class="time-text">00:00</span></p>
          <p>Правильно: <span class="correct-text">0</span></p>
          <p>Неправильно: <span class="mistake-text">0</span></p>
        </div>
      </div>
      <button class="start">Старт</button>
    </div>

    <div class="game hidden">
      
      <div class="header">
        <button class="arrow-back"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div class="score">
          <span class="correct">0</span>
          <span class="mistakes">0</span>
        </div>
        <span id="timer" class="timer">00:00</span>
      </div>

      <div class="game-field">
        <div class="example">
          <span class="right-answer"></span>
          <p><span class="first-number"></span><span class="point"></span><span class="second-number"></span> = <input class="answer" readonly></p>
        </div>
    
        <div class="buttons">
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button class="cancel"><i class="fa-solid fa-xmark"></i></button>
          <button class="number-button">0</button>
          <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
